<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Mesh Editor</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>2D Mesh Editor</h1>
    <div class="container">
        <div class="left-panel">
            <div style="position:relative;">
                <canvas id="mesh-canvas" width="1200" height="900"></canvas>
                <div id="zoom-controls" style="position:absolute;top:30px;right:40px;z-index:10;display:flex;flex-direction:column;gap:8px;align-items:flex-end;user-select:none;">
                    <div id="zoom-group" style="display:flex;flex-direction:column;gap:8px;align-items:flex-end;">
                        <button id="center-btn" style="width:38px;height:38px;border-radius:50%;border:none;background:#00b894;color:#fff;font-size:1.3em;box-shadow:0 2px 6px #0002;cursor:pointer;">â¦¿</button>
                        <button id="zoom-in" style="width:38px;height:38px;border-radius:50%;border:none;background:#4f8cff;color:#fff;font-size:1.5em;box-shadow:0 2px 6px #0002;cursor:pointer;">+</button>
                        <button id="zoom-out" style="width:38px;height:38px;border-radius:50%;border:none;background:#4f8cff;color:#fff;font-size:1.5em;box-shadow:0 2px 6px #0002;cursor:pointer;">-</button>
                    </div>
                </div>
            </div>
            <div id="message"></div>
        </div>
        <div class="right-panel">
            <div class="group" id="file-group">
                <div class="group-title">Mesh File</div>
                <div class="group-content">
                    <div id="file-name" style="font-size:0.98em;color:#555;margin-bottom:0.7em;min-height:1.2em;">No file chosen</div>
                    <button class="modern-btn" id="load-mesh-btn" onclick="triggerFileInput()">Load Mesh</button>
                    <input type="file" id="mesh-file" accept=".csv,.json,.inp,.deck" style="display:none;">
                    <button class="modern-btn" onclick="showMesh()">Show Mesh</button>
                    <button class="modern-btn" onclick="clearMesh()">Clear Mesh</button>
                </div>
            </div>
            <div class="group" id="ops-group">
                <div class="group-title">Node Manipulation</div>
                <div class="group-content">
                    <button class="modern-btn" onclick="addNode()">Add Node</button>
                    <button class="modern-btn" onclick="exportMatrix()">Export Connectivity Matrix</button>
                </div>
            </div>
            <div class="group" id="summary-group">
                <div class="group-title">Status</div>
                <div id="summary">No mesh loaded</div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
