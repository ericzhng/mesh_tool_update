<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>2D Mesh Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="font-sans overflow-hidden">
    <div id="app-container" class="w-screen h-screen flex flex-col p-4 gap-4">
        <header id="main-header" class="bg-[#00274C] text-white shadow-md z-10 rounded-lg flex-shrink-0">
            <nav class="px-4 py-2 flex justify-between items-center">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-2">
                        <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3H21V21H3V3Z" stroke="white" stroke-width="2"/>
                            <path d="M3 8H21" stroke="white" stroke-width="2"/>
                            <path d="M8 3V21" stroke="white" stroke-width="2"/>
                        </svg>
                        <h1 class="text-xl font-bold">2D Mesh Editor</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <!-- File Menu -->
                        <div class="relative" data-menu>
                            <button class="menu-button hover:bg-[#001F3F] px-3 py-2 rounded-md">File</button>
                            <div class="menu-dropdown absolute left-0 mt-2 w-56 bg-white text-gray-800 rounded-md shadow-lg py-1 hidden">
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="newProject()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                    New Project
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="openProject()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                                    Open Project
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="save()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                                    Save
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="saveAs()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16v2a2 2 0 01-2 2H7a2 2 0 01-2-2v-2m5-11v12l-4-4m4 4l4-4" /></svg>
                                    Save As...
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="triggerFileInput()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                    Import Mesh
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="exportMatrix()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                                    Export Matrix
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="clearMesh()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                    Clear Mesh
                                </a>
                            </div>
                        </div>
                        <!-- Edit Menu -->
                        <div class="relative" data-menu>
                            <button class="menu-button hover:bg-[#001F3F] px-3 py-2 rounded-md">Edit</button>
                            <div class="menu-dropdown absolute left-0 mt-2 w-56 bg-white text-gray-800 rounded-md shadow-lg py-1 hidden">
                                <a href="#" id="revert-button" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="historyManager.undo()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 013-3h2.25a3 3 0 013 3v4m-8 0l-3 3m0 0l-3-3m3 3V4.5" /></svg>
                                    Undo
                                </a>
                                <a href="#" id="forward-button" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="historyManager.redo()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10V6a3 3 0 00-3-3H9.75a3 3 0 00-3 3v4m8 0l3 3m0 0l3-3m-3 3V4.5" /></svg>
                                    Redo
                                </a>
                                <div class="border-t border-gray-200 my-1"></div>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="addNode()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    Add Node
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="deleteSelected()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    Remove Node
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="addConnection()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                                    Add Connection
                                </a>
                                <a href="#" class="flex items-center px-4 py-2 text-sm hover:bg-blue-50" onclick="removeConnection()">
                                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    Remove Connection
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-xs text-blue-200">
                    <div>Author: Eric Zhang</div>
                    <div>Rev: V0</div>
                    <div id="date"></div>
                </div>
            </nav>
        </header>
            <main id="main-content" class="relative flex-grow flex flex-col border-2 border-gray-300 rounded-lg bg-white">
            <canvas id="mesh-canvas" class="w-full h-full flex-grow"></canvas>
            <div id="bottom-status-bar" class="absolute bottom-0 left-0 right-0 p-4 flex justify-between items-end gap-4 z-10">
                <div id="summary" class="bg-white p-2 rounded-md shadow-md text-gray-700 text-sm flex-shrink-0">No mesh loaded</div>
                <div id="status-message" class="bg-[#00274C] bg-opacity-75 text-white text-center p-2 rounded-md opacity-0 transition-opacity duration-300 pointer-events-none flex-grow"></div>
            </div>
        </main>
    </div>
    <div id="context-menu" class="absolute bg-white text-gray-800 rounded-md shadow-lg py-1 hidden w-56">
        <div class="px-4 py-2 context-menu-item" onclick="toggleCheckboxAndRedraw('show-node-labels-checkbox')">
            <input type="checkbox" id="show-node-labels-checkbox" class="h-4 w-4 text-[#FFCB05] border-gray-300 rounded focus:ring-[#FFCB05] pointer-events-none">
            <label for="show-node-labels-checkbox" class="ml-2 text-sm text-gray-900 flex-grow">Node Labels</label>
        </div>
        <div class="px-4 py-2 context-menu-item" onclick="toggleCheckboxAndRedraw('show-element-labels-checkbox')">
            <input type="checkbox" id="show-element-labels-checkbox" class="h-4 w-4 text-[#FFCB05] border-gray-300 rounded focus:ring-[#FFCB05] pointer-events-none">
            <label for="show-element-labels-checkbox" class="ml-2 text-sm text-gray-900 flex-grow">Element Labels</label>
        </div>
        <div class="border-t border-gray-200 my-1"></div>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50 flex items-center" onclick="rotateView(Math.PI / 2)">
            <svg class="w-5 h-5 text-gray-700 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.55 5.55L11 1v3.07C7.06 4.56 4 7.92 4 12s3.06 7.44 7 7.93v-2.02c-2.83-.48-5-2.94-5-5.91s2.17-5.43 5-5.91V11l4.55-5.45z"/>
            </svg>
            Rotate CW (90°)
        </a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50 flex items-center" onclick="rotateView(-Math.PI / 2)">
            <svg class="w-5 h-5 text-gray-700 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.45 5.55L13 1v3.07c3.94.49 7 3.85 7 7.93s-3.06 7.44-7 7.93v-2.02c2.83-.48 5-2.94 5-5.91s-2.17-5.43-5-5.91V11L8.45 5.55z"/>
            </svg>
            Rotate CCW (90°)
        </a>
        <div class="border-t border-gray-200 my-1"></div>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50 flex items-center" onclick="centerAndDrawMesh(mesh)">
            <svg class="w-5 h-5 text-gray-700 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home View
        </a>
    </div>
    <input type="file" id="mesh-file" accept=".csv,.json,.inp,.deck" class="hidden">

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/state.js"></script>
    <script src="/static/js/spatial-hash-grid.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/canvas.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        document.getElementById('date').textContent = `Date: ${new Date().toLocaleDateString()}`;
        const header = document.getElementById('main-header');
        const mainContent = document.getElementById('main-content');
        const appContainer = document.getElementById('app-container');
        const setMainContentHeight = () => {
            const headerHeight = header.offsetHeight;
            const appContainerPadding = parseInt(window.getComputedStyle(appContainer).paddingTop) + parseInt(window.getComputedStyle(appContainer).paddingBottom);
            mainContent.style.height = `calc(100vh - ${headerHeight}px - ${appContainerPadding}px - 1rem)`;
        };
        window.addEventListener('resize', setMainContentHeight);
        setMainContentHeight();        
    </script>
</body>
</html>
