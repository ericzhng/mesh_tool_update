<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>2D Mesh Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="font-sans overflow-hidden">
    <div id="app-container" class="w-screen h-screen flex flex-col p-4 gap-4">
        <header id="main-header" class="bg-[#00274C] text-white shadow-md z-10 rounded-lg flex-shrink-0">
            <nav class="px-4 py-2 flex justify-between items-center">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-2">
                        <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3H21V21H3V3Z" stroke="white" stroke-width="2"/>
                            <path d="M3 8H21" stroke="white" stroke-width="2"/>
                            <path d="M8 3V21" stroke="white" stroke-width="2"/>
                        </svg>
                        <h1 class="text-xl font-bold">2D Mesh Editor</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <!-- File Menu -->
                        <div class="relative" data-menu>
                            <button class="menu-button hover:bg-[#001F3F] px-3 py-2 rounded-md">File</button>
                            <div class="menu-dropdown absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg py-1 hidden">
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="triggerFileInput()">Import Mesh</a>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="exportMatrix()">Export Matrix</a>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="clearMesh()">Clear Mesh</a>
                            </div>
                        </div>
                        <!-- Edit Menu -->
                        <div class="relative" data-menu>
                            <button class="menu-button hover:bg-[#001F3F] px-3 py-2 rounded-md">Edit</button>
                            <div class="menu-dropdown absolute left-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg py-1 hidden">
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="addNode()">Add Node</a>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="deleteSelected()">Remove Node</a>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="addConnection()">Add Connection</a>
                                <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="removeConnection()">Remove Connection</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-xs text-blue-200">
                    <div>Author: Eric Zhang</div>
                    <div>Rev: V0</div>
                    <div id="date"></div>
                </div>
            </nav>
        </header>
        <main id="main-content" class="flex-grow relative border-2 border-gray-300 rounded-lg bg-white">
            <canvas id="mesh-canvas" class="w-full h-full"></canvas>
            <div id="message" class="absolute bottom-4 left-4 right-4 bg-[#00274C] bg-opacity-75 text-white text-center p-2 rounded-md opacity-0 transition-opacity duration-300 pointer-events-none"></div>
            <div id="summary" class="absolute top-4 right-4 bg-white p-2 rounded-md shadow-md text-gray-700">No mesh loaded</div>
        </main>
    </div>
    <div id="context-menu" class="absolute bg-white text-gray-800 rounded-md shadow-lg py-1 hidden w-56">
        <div class="px-4 py-2">
            <input type="checkbox" id="show-node-labels-checkbox" class="h-4 w-4 text-[#FFCB05] border-gray-300 rounded focus:ring-[#FFCB05]">
            <label for="show-node-labels-checkbox" class="ml-2 text-sm text-gray-900">Node Labels</label>
        </div>
        <div class="px-4 py-2">
            <input type="checkbox" id="show-element-labels-checkbox" class="h-4 w-4 text-[#FFCB05] border-gray-300 rounded focus:ring-[#FFCB05]">
            <label for="show-element-labels-checkbox" class="ml-2 text-sm text-gray-900">Element Labels</label>
        </div>
        <div class="border-t border-gray-200 my-1"></div>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-blue-50" onclick="centerAndDrawMesh(mesh)">Center View</a>
    </div>
    <input type="file" id="mesh-file" accept=".csv,.json,.inp,.deck" class="hidden">

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/state.js"></script>
    <script src="/static/js/spatial-hash-grid.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/canvas.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        document.getElementById('date').textContent = `Date: ${new Date().toLocaleDateString()}`;
        const header = document.getElementById('main-header');
        const mainContent = document.getElementById('main-content');
        const appContainer = document.getElementById('app-container');
        const setMainContentHeight = () => {
            const headerHeight = header.offsetHeight;
            const appContainerPadding = parseInt(window.getComputedStyle(appContainer).paddingTop) + parseInt(window.getComputedStyle(appContainer).paddingBottom);
            mainContent.style.height = `calc(100vh - ${headerHeight}px - ${appContainerPadding}px - 1rem)`;
        };
        window.addEventListener('resize', setMainContentHeight);
        setMainContentHeight();
    </script>
</body>
</html>
